<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tweet-server</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
		  integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<!-- Bootstrap Icons -->
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
		  integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<!-- Noto Sans Japanese -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./static/main.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
	<div class="container-fluid">
		<div class="navbar-brand">tweet-server</div>
	</div>
</nav>

<main class="mx-auto" id="main-content">
	<div class="w-100">
		<div class="mt-3">
			<label for="password-input" class="form-label">パスワード</label>
			<input type="password" class="form-control" id="password-input" placeholder="パスワード">
		</div>
		<div class="mt-3">
			<label for="tweet-input" class="form-label">ツイート</label>
			<textarea rows="5" class="form-control" id="tweet-input" placeholder="いまどうしてる？"></textarea>
		</div>
		<div class="text-center">
			<button class="btn btn-primary mt-3 mx-auto rounded-pill" id="tweets-button">ツイートする</button>
		</div>
		<div class="w-100 mt-3" id="alert-container"></div>
	</div>
</main>

<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
		integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./static/main.js"></script>
</body>
</html>
